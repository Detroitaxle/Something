<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Tree & ETA Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar - Link Tree -->
        <aside class="sidebar">
            <div class="link-tree-header">
                <h2>My Links</h2>
                <button id="edit-mode-toggle">Edit Mode</button>
            </div>
            <div id="link-tree-container">
                <!-- Link groups will be dynamically inserted here -->
            </div>
            <div class="link-controls">
                <button id="add-group-btn">Add Group</button>
                <button id="add-link-btn">Add Link</button>
                <div id="bulk-edit-controls" class="hidden">
                    <button id="bulk-delete-btn">Delete Selected</button>
                    <select id="group-selector">
                        <!-- Groups will be populated here -->
                    </select>
                    <button id="bulk-move-btn">Move to Group</button>
                </div>
            </div>
        </aside>

        <!-- Main Content - ETA Tracker -->
        <main class="content">
            <div class="warehouse-selector">
                <h1>Warehouse ETA Tracker</h1>
                <div class="warehouse-tabs">
                    <button class="warehouse-tab active" data-warehouse="texas">Texas</button>
                    <button class="warehouse-tab" data-warehouse="detroit">Detroit</button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="state-search" placeholder="Search by state abbreviation...">
            </div>
            
            <div id="eta-results">
                <!-- ETA results will be displayed here -->
            </div>
        </main>
    </div>

    <script src="js/states-data.js"></script>
    <script src="js/eta-data.js"></script>
    <script src="js/link-manager.js"></script>
    <script src="js/eta-calculator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
