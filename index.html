        :root {
            --primary: #FF5E14;
            --secondary: #FF5E14;
            --refund: #81c784;

            --warning: #FF5E14;
            --danger: #f44336;
            --dark-bg: #121212;
            --dark-surface: #1e1e1e;
            --dark-text: #e0e0e0;
            --dark-border: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

<body>
    <div class="container">
        <!-- [Your existing calculator HTML...] -->
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // Show install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installButton = document.createElement('button');
            installButton.textContent = 'ðŸ“Œ Install App';
            installButton.className = 'install-btn';
            installButton.onclick = () => deferredPrompt.prompt();
            document.body.appendChild(installButton);
        });

        // [Your existing calculator JavaScript...]
    </script>
</body>
</html>
